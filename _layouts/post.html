---
layout: default
---

<div class="title-block">
  <h1 style="margin-bottom: 0px;">{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
</div>


<div class="container">
        

  <article class="post">

    <div class="entry">
      {{ content }}
    </div>

    {% include disqus.html %}
  </article>


</div>
