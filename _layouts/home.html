<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />



    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <!-- <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

        </header>
      </div>
    </div> -->

		
    <main>

			<div class="home-row">
				<div class="home-col home-info">

        	<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>

					<span class="contact-info">ncw (at) u.northwestern.edu</span>
					<span class="contact-info"> Mudd Library Room 3301 </span>


				</div>
				<div class="home-col home-content">

						<article class="post">
							<div class="entry">
								{{ content }}
							</div>
						</article>

				</div>
			</div>



			<div class="container">
				<div class="posts">
					{% for post in site.posts %}
					
						<a href="{{ site.baseurl }}{{ post.url }}" class="post posts-entry">
				
							<h1 style="margin-bottom: 0px;">{{ post.title }}</h1>
				
							<div class="date">
								Written on {{ post.date | date: "%B %e, %Y" }}
							</div>
							<div class="entry">
								{{ post.excerpt }}
							</div>
					</a>
					{% endfor %}
				</div>
			</div>

      
    </main>

    <!-- <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div> -->

    {% include analytics.html %}

  </body>
</html>
