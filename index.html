---
layout: default
---


<div class="container">
  <div class="posts">
    {% for post in site.posts %}
    
      <a href="{{ site.baseurl }}{{ post.url }}" class="post posts-entry">
  
        <h1 style="margin-bottom: 0px;">{{ post.title }}</h1>
  
        <div class="date">
          Written on {{ post.date | date: "%B %e, %Y" }}
        </div>
        <div class="entry">
          {{ post.excerpt }}
        </div>
    </a>
    {% endfor %}
  </div>
</div>
